<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Threejs Starter</title>
		<link rel="stylesheet" href="style.scss" />
		<script type="module" src="./script.js" defer></script>
	</head>
	<body>
		<noscript>
			<h1>Enable JavaScript to run this app.</h1>
		</noscript>
		<canvas id="webgl" scene="score"></canvas>
		<div class="overlay">
			<div class="score">
				<div class="inner-text"></div>
				<div class="bank-container">
					<div class="bank"><span class="label">Bank</span> <span class="value">0000</span></div>
				</div>
				<div class="current-container">
					<div class="current">0000</div>
				</div>
				<div class="tokens-container">
					<div class="tokens"><span class="value">0000</span> <span class="label">Jetons</span></div>
				</div>
				<div class="quota-container">
					<div class="quota">
						<span class="label">Quota</span> <span class="value">0000</span><span class="progress-bar"></span>
					</div>
				</div>
			</div>
			<div class="fullscreen-text"></div>
		</div>

		<!-- Leaderboard overlay -->
		<div class="leaderboard-overlay ">
			<div class="leaderboard-container">
				<h1>LEADERBOARD</h1>
				<div class="leaderboard-scores">
					<!-- Les scores seront injectés ici via JavaScript -->
				</div>
			</div>

			<div class="name-input">
				<h2>NEW RECORD</h2>
				<div class="letters-container">
					<div class="letter" data-index="0">A</div>
					<div class="letter" data-index="1">A</div>
					<div class="letter" data-index="2">A</div>
					<div class="letter" data-index="3">A</div>
				</div>
				<div class="instructions">
					<div class="controls">
						<div class="control-btn left">◀</div>
						<div class="control-btn right">▶</div>
						<div class="control-btn up">▲</div>
						<div class="control-btn down">▼</div>
					</div>
					<p>USE BUTTONS TO SELECT THE VICTIM'S NAME</p>
					<p class="submit-info">PRESS <span>COLLECT</span> TO EXECUTE</p>
				</div>
			</div>
		</div>

		<video class="farkle-video" src="/videos/farkle.mp4" muted playsinline></video>
		<div class="jackpot-x4-video-container">
			<video class="jackpot-x4-video" src="/videos/jackpot-x4.mp4" muted playsinline></video>
			<video class="jackpot-x3-video" src="/videos/jackpot-x3.mp4" muted playsinline></video>
			<video class="jackpot-x5-video" src="/videos/jackpot-x5.mp4" muted playsinline></video>
		</div>
		<video src="/videos/left-screamer.webm" muted playsinline class="left-screamer-video"></video>
	</body>
</html>
