<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flipette</title>
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="script.js" defer></script>
	</head>
	<body class="top-screens-page">

		<div class="top-screens">

			<div class="left-screen">
				<div class="rounds-spins-container">
					<div class="round-container">
						<p>ROUND</p>
						<p class="round">1</p>
					</div>
					<div class="spins-container">
						<p>TOKENS</p>
						<div class="spins">0</div>
					</div>
				</div>
				
				<div class="scores-container">
					<div class="score-container">
						<p>SCORE</p>
						<p class="score">00</p>
					</div>
					<div class="current-container">
						<p>CURRENT</p>
						<p class="current">00</p>
					</div>
				</div>
			</div>

			<div class="right-screen"></div>

			<div class="joined-screen">
				<video src="./videos/mov_bbb.mp4" autoplay loop muted></video>
			</div>
		</div>

		<canvas id="webgl"></canvas>
	</body>
</html>
