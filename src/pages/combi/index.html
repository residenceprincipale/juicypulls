<html lang="en">

		<title>Threejs Starter</title>
		<link rel="stylesheet" href="style.scss" />
		<script type="module" src="./script.js" defer></script>
	</head>
	<body>
		<noscript>
			<h1>Enable JavaScript to run this app.</h1>

		<canvas id="webgl" scene="combi"></canvas>

			<div class="combi"></div>
			<div class="inner-text"></div>
			<div class="fullscreen-text"></div>
		</div>
		<div class="left-side">
			<div class="background"></div>
			<video playsinline muted src="/videos/jackpot-marquee.mp4" autoplay loop class="jackpot-video"></video>
		</div>
		<div class="right-side">
			<div class="background"></div>
			<video playsinline muted src="/videos/jackpot-marquee.mp4" autoplay loop class="jackpot-video"></video>
		</div>
		<video src="/videos/right-screamer.webm" muted playsinline class="right-screamer-video"></video>
